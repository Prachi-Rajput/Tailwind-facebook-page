<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
<div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img class="w-80" src="fblogo.svg" alt="">
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    
    <div class="right flex flex-col bg-white p-8  rounded-xl w-1/3 text-lg relative">
        <input class="px-4 h-12 my-2  border border-1 border-grey-400 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-grey-400 rounded-lg  outline-blue-400" type="password" placeholder="Password">
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
        <span class="text-blue-600 my-2 text-center text-sm cursor-pointer hover:underline">Forgotton password?</span> 
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
    
</body>
</html>
